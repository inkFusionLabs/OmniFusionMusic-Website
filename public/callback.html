<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFusion Music - Authorization Callback</title>
    <meta name="description" content="Processing your authorization for OmniFusion Music">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .status {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #1ed760;
        }
        
        .button.secondary {
            background: #6c757d;
        }
        
        .button.secondary:hover {
            background: #5a6268;
        }
        
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #e74c3c;
        }
        
        .success {
            color: #27ae60;
            background: #f0f9f0;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #27ae60;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽµ OmniFusion Music</div>
        <div id="status" class="status">
            <span class="loading"></span>
            Processing authorization...
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
        <a href="#" id="openApp" class="button" style="display: none;">Open OmniFusion Music</a>
        <a href="/" id="goHome" class="button secondary" style="display: none;">Go to Homepage</a>
        <div id="countdown" class="countdown" style="display: none;"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const type = urlParams.get('type') || 'spotify';
        
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const successEl = document.getElementById('success');
        const openAppEl = document.getElementById('openApp');
        const goHomeEl = document.getElementById('goHome');
        const countdownEl = document.getElementById('countdown');
        
        // Remove loading animation
        statusEl.innerHTML = statusEl.textContent;
        
        let countdown = 5;
        
        function updateCountdown() {
            if (countdown > 0) {
                countdownEl.textContent = `Redirecting in ${countdown} seconds...`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = '/';
            }
        }
        
        if (error) {
            // Handle error
            statusEl.textContent = 'Authorization failed';
            errorEl.textContent = `Error: ${error}`;
            errorEl.style.display = 'block';
            goHomeEl.style.display = 'inline-block';
            countdownEl.style.display = 'block';
            updateCountdown();
        } else if (code) {
            // Success - try to open app or redirect
            statusEl.textContent = 'Authorization successful!';
            successEl.textContent = `Successfully connected to ${type}!`;
            successEl.style.display = 'block';
            
            // Try to open the app with the authorization code
            const appUrl = `omnifusionmusic://callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}&type=${encodeURIComponent(type)}`;
            
            // Attempt to open the app
            setTimeout(() => {
                window.location.href = appUrl;
            }, 1000);
            
            // Fallback: show button to open app manually
            setTimeout(() => {
                openAppEl.href = appUrl;
                openAppEl.style.display = 'inline-block';
                statusEl.textContent = 'Click the button below to open OmniFusion Music';
                successEl.style.display = 'none';
                goHomeEl.style.display = 'inline-block';
                countdownEl.style.display = 'block';
                updateCountdown();
            }, 3000);
        } else {
            // No code or error
            statusEl.textContent = 'Invalid callback URL';
            errorEl.textContent = 'No authorization code received. Please try again.';
            errorEl.style.display = 'block';
            goHomeEl.style.display = 'inline-block';
            countdownEl.style.display = 'block';
            updateCountdown();
        }
        
        // Track callback event
        if (typeof gtag !== 'undefined') {
            gtag('event', 'callback_processed', {
                'event_category': 'oauth',
                'event_label': type,
                'value': error ? 0 : 1
            });
        }
    </script>
</body>
</html>
