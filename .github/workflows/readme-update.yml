name: Update README

on:
  push:
    branches: [ main ]
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Test README exists
      run: |
        if [ -f "README.md" ]; then
          echo "‚úÖ README.md exists"
          echo "üìÑ README size: $(wc -l < README.md) lines"
        else
          echo "‚ùå README.md not found"
          exit 1
        fi
      
    - name: Update README with dynamic badges
      run: |
        # This is a placeholder for future badge updates
        # You can add scripts here to dynamically update badges
        echo "README badges updated"
        
    - name: Check for changes
      id: check_changes
      run: |
        git add README.md
        if git diff --staged --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No changes detected in README.md"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "üìù Changes detected in README.md"
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Update README badges [skip ci]"
        git push
        echo "‚úÖ Changes committed and pushed successfully"
        
    - name: No changes to commit
      if: steps.check_changes.outputs.has_changes == 'false'
      run: |
        echo "‚ÑπÔ∏è No changes to commit - README is up to date" 