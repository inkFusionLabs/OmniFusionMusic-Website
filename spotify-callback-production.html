<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFusion Music - Spotify Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .code-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .copy-btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
        }
        .copy-btn:hover {
            background: #1ed760;
        }
        .secondary-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
        }
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
        .steps {
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .steps ol {
            margin: 0;
            padding-left: 20px;
        }
        .steps li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽµ OmniFusion Music</div>
        <div id="status" class="status">Connecting to Spotify...</div>
        <div id="message" class="message">
            Please wait while we complete your Spotify connection...
        </div>
        <div id="content" style="display: none;">
            <div class="steps">
                <strong>Next Steps:</strong>
                <ol>
                    <li>Copy the authorization code below</li>
                    <li>Return to OmniFusion Music app</li>
                    <li>Paste the code when prompted</li>
                    <li>Click "Connect" to complete</li>
                </ol>
            </div>
            <div class="code-display" id="auth-code"></div>
            <button class="copy-btn" onclick="copyCode()">Copy Code</button>
            <button class="secondary-btn" onclick="window.close()">Close Window</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        const statusEl = document.getElementById('status');
        const messageEl = document.getElementById('message');
        const contentEl = document.getElementById('content');
        const codeEl = document.getElementById('auth-code');

        if (error) {
            statusEl.textContent = 'Connection Failed';
            statusEl.className = 'status error';
            messageEl.textContent = `Authorization failed: ${error}`;
            return;
        }

        if (!code || !state) {
            statusEl.textContent = 'Connection Failed';
            statusEl.className = 'status error';
            messageEl.textContent = 'Missing authorization parameters';
            return;
        }

        // Show success and display the code
        statusEl.textContent = 'Authorization Successful!';
        statusEl.className = 'status success';
        messageEl.textContent = 'Your Spotify authorization was successful. Please copy the code below and return to the app.';
        contentEl.style.display = 'block';
        codeEl.textContent = code;

        function copyCode() {
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                btn.style.background = '#4ade80';
                setTimeout(() => {
                    btn.textContent = 'Copy Code';
                    btn.style.background = '#1db954';
                }, 2000);
            }).catch(() => {
                alert('Failed to copy. Please manually select and copy the code.');
            });
        }

        // Auto-copy after a short delay
        setTimeout(() => {
            copyCode();
        }, 1000);
    </script>
</body>
</html>
